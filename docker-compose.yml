version: "3.9"

services:
  backend:
    build: .
    container_name: backend
    # python manage.py loaddata user_data.json &&
    command: >
      bash -c "
               python manage.py makemigrations &&
               python manage.py migrate &&
               gunicorn NoWaste.wsgi:application --bind 0.0.0.0:8080"
    
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=gen
      - POSTGRES_PASSWORD=gen39nowaste
      - POSTGRES_DB=nowaste
    env_file:
      - ./NoWaste/NoWaste/.deploy.env
    
    depends_on:
      - db
    networks:
      - nowaste

  db:
    container_name: db
    image: postgres:13.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=gen
      - POSTGRES_PASSWORD=gen39nowaste
      - POSTGRES_DB=nowaste
    networks:
      - nowaste

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - backend
    networks:
      - nowaste

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  nowaste:
